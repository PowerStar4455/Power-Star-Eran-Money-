<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0f172a; color: white; font-family: sans-serif; padding: 15px; max-width: 480px; margin: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-card { background: #1e293b; padding: 15px 5px; border-radius: 15px; text-align: center; border-bottom: 3px solid #fbbf24; }
        .stat-card h3 { font-size: 14px; color: #fbbf24; }
        .stat-card p { font-size: 9px; color: #94a3b8; margin-top: 5px; }
        .btn-share { width: 100%; padding: 15px; background: #fbbf24; color: black; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .team-box { background: #1e293b; border-radius: 20px; padding: 20px; margin-top: 20px; min-height: 200px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 100; }
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #1e293b; border-radius: 25px 25px 0 0; padding: 25px; z-index: 101; transition: 0.4s; border-top: 2px solid #fbbf24; }
        .sheet.active { bottom: 0; }
        .options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 20px; text-align: center; }
        .opt-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <h2><i class="fas fa-users" style="color:#fbbf24;"></i> My Team</h2>
    
    <div class="stat-grid">
        <div class="stat-card"><h3 id="t-count">0</h3><p>TEAM SIZE</p></div>
        <div class="stat-card"><h3 id="t-bonus">Rs. 0</h3><p>JOIN BONUS</p></div>
        <div class="stat-card"><h3 id="t-comm">Rs. 0</h3><p>5% LIFETIME</p></div>
    </div>

    <button class="btn-share" onclick="toggleSheet(true)"><i class="fas fa-share-alt"></i> INVITE FRIENDS</button>

    <div class="team-box">
        <div id="team-data"><p style="text-align:center; color:#64748b;">Loading team...</p></div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSheet(false)"></div>
    <div class="sheet" id="sheet">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Share via</h3>
            <i class="fas fa-times" onclick="toggleSheet(false)" style="cursor:pointer;"></i>
        </div>
        <div class="options">
            <div onclick="copyLink()"><div class="opt-icon" style="background:#475569;"><i class="fas fa-link"></i></div><span style="font-size:10px;">Copy</span></div>
            <div onclick="shareWA()"><div class="opt-icon" style="background:#25D366;"><i class="fab fa-whatsapp"></i></div><span style="font-size:10px;">WhatsApp</span></div>
            <div onclick="shareTG()"><div class="opt-icon" style="background:#0088cc;"><i class="fab fa-telegram-plane"></i></div><span style="font-size:10px;">Telegram</span></div>
            <div onclick="shareMore()"><div class="opt-icon" style="background:#fbbf24; color:black;"><i class="fas fa-ellipsis-h"></i></div><span style="font-size:10px;">More</span></div>
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";
        const userData = localStorage.getItem('power_star_user');
        const user = userData ? JSON.parse(userData) : null;
        
        // PRIVACY FIX: Using user_id instead of number for referral
        const MY_ID = user ? user.user_id : null;

        window.onload = () => { 
            if(!user || !MY_ID) {
                window.location.href="auth.html"; 
            } else {
                loadTeam(); 
            }
        };

        async function loadTeam() {
            try {
                // Search for members who joined using MY AQ-ID
                const res = await fetch(`${API}/search?referral=${MY_ID}`);
                const data = await res.json();
                
                let totalBal = 0;
                if(data.length > 0) {
                    data.forEach(m => totalBal += parseFloat(m.balance || 0));
                    document.getElementById('t-count').innerText = data.length;
                    document.getElementById('t-bonus').innerText = "Rs. " + (data.length * 50);
                    document.getElementById('t-comm').innerText = "Rs. " + (totalBal * 0.05).toFixed(2);
                    
                    document.getElementById('team-data').innerHTML = data.map(m => `
                        <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #334155; align-items:center;">
                            <div>
                                <span style="font-size:14px; font-weight:bold;">${m.name}</span><br>
                                <small style="color:#64748b;">ID: ${m.user_id || 'Old User'}</small>
                            </div>
                            <div style="text-align:right;">
                                <span style="font-size:12px; color:#fbbf24;">Rs. ${(parseFloat(m.balance||0)*0.05).toFixed(2)}</span><br>
                                <small style="color:#94a3b8; font-size:9px;">5% Share</small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('team-data').innerHTML = `<p style="text-align:center; color:#64748b; margin-top:20px;">No team members yet.</p>`;
                }
            } catch(e) { 
                console.log("Error loading team");
                document.getElementById('team-data').innerHTML = `<p style="text-align:center; color:red;">Failed to load data.</p>`;
            }
        }

        function toggleSheet(s) { 
            document.getElementById('sheet').classList.toggle('active', s); 
            document.getElementById('overlay').style.display = s ? 'block' : 'none'; 
        }

        // Link with AQ-ID for Privacy
        function getLink() { 
            return window.location.origin + window.location.pathname.replace('team.html', 'auth.html') + "?ref=" + MY_ID; 
        }

        function copyLink() { 
            const link = getLink();
            navigator.clipboard.writeText(link).then(() => {
                Swal.fire({ text: "Referral Link Copied!", icon: "success", timer: 1500, showConfirmButton: false });
                toggleSheet(false);
            });
        }

        function shareWA() { window.open(`https://wa.me/?text=Join Power Star and Earn! %0A${getLink()}`); }
        function shareTG() { window.open(`https://t.me/share/url?url=${getLink()}&text=Join Power Star and Earn!`); }
        function shareMore() { if(navigator.share) navigator.share({title:'Power Star', url:getLink()}); }
    </script>
</body>
</html>
