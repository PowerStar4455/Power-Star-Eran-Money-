<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Final Locked Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: #0b0f1a; color: white; padding: 15px; }
        .atm-card { background: linear-gradient(135deg, #fbbf24, #d97706); border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .balance-amount { font-size: 34px; font-weight: 700; margin: 5px 0; }
        .bank-card { display: none; background: linear-gradient(135deg, #10b981, #059669); border-radius: 20px; padding: 25px; margin-bottom: 20px; position: relative; border-left: 6px solid #fff; }
        .method-badge { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.25); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .glass-box { background: #161e2e; border: 1px solid #2d3748; border-radius: 18px; padding: 20px; margin-bottom: 20px; }
        .instruction-box { background: rgba(251, 191, 36, 0.08); border-left: 3px solid #fbbf24; padding: 12px; margin-bottom: 18px; border-radius: 8px; font-size: 11px; color: #fbbf24; }
        input, select { width: 100%; padding: 14px; background: #0b0f1a; border: 1px solid #2d3748; border-radius: 12px; color: white; margin-bottom: 12px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .social-btn { text-decoration: none; color: white; padding: 14px; border-radius: 12px; text-align: center; font-size: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="atm-card">
        <div style="font-size: 10px; opacity: 0.9;">TOTAL AVAILABLE BALANCE</div>
        <div class="balance-amount" id="user-balance">Rs. 0.00</div>
        <div style="font-size: 10px; opacity: 0.8;">POWER STAR OFFICIAL WALLET</div>
    </div>

    <div class="bank-card" id="bound-card">
        <div id="card-method" class="method-badge">METHOD</div>
        <div style="font-size: 11px; margin-bottom: 15px;"><i class="fas fa-shield-check"></i> VERIFIED ACCOUNT</div>
        <div id="card-number" style="font-size: 22px; font-weight: 600; letter-spacing: 1px;">03XX XXXXXXX</div>
        <div id="card-title" style="font-size: 14px; text-transform: uppercase; margin-top: 10px;">USER NAME</div>
    </div>

    <div class="glass-box" id="binding-form">
        <h3 style="font-size:14px; color:#fbbf24; margin-bottom:15px;">LINK ACCOUNT</h3>
        <select id="w-type"><option value="Easypaisa">Easypaisa</option><option value="JazzCash">JazzCash</option></select>
        <input type="text" id="w-title" placeholder="Account Holder Name">
        <input type="number" id="w-num" placeholder="Account Number">
        <button class="btn" style="background:#10b981; color:white;" onclick="bindAccount()">Save Details</button>
    </div>

    <div class="glass-box">
        <h3 style="font-size:14px; color:#fbbf24; margin-bottom:15px;">WITHDRAW</h3>
        <div class="instruction-box">Min: Rs. 525 | Fee: 5% | 10AM - 10PM</div>
        <input type="number" id="w-amount" placeholder="Enter Amount">
        <button class="btn" style="background:#fbbf24; color:black;" id="btn-withdraw" onclick="requestWithdraw()">Submit Request</button>
    </div>

    <div class="social-grid">
        <a href="https://wa.me/923275323445" class="social-btn" style="background:#25D366;"><i class="fab fa-whatsapp"></i> Support</a>
        <a href="https://t.me/your_channel" class="social-btn" style="background:#0088cc;"><i class="fab fa-telegram"></i> Telegram</a>
    </div>

    <button class="btn" style="background:#1e293b; color:#94a3b8; margin-top:20px;" onclick="logout()">LOGOUT</button>

<script>
    const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";
    const user = JSON.parse(localStorage.getItem('power_star_user'));

    window.onload = () => { if(!user) location.href="auth.html"; else refreshWallet(); };

    async function refreshWallet() {
        try {
            const r = await fetch(`${API}/search?number=${user.number}`);
            const data = await r.json();

            // 1. Balance Update (Main Row)
            const main = data.find(x => !x.row_type);
            if(main) {
                document.getElementById('user-balance').innerText = "Rs. " + (main.balance || "0");
                user.balance = main.balance;
                localStorage.setItem('power_star_user', JSON.stringify(user));
            }

            // 2. FIXED: Binding Logic - Search through all rows for BINDING type
            const allBinds = data.filter(x => x.row_type === "BINDING");
            if(allBinds.length > 0) {
                const last = allBinds[allBinds.length - 1]; // Latest binding entry
                
                // Card update
                document.getElementById('card-method').innerText = last.wallet_name || "PAYMENT";
                document.getElementById('card-number').innerText = last.acc_number || "N/A";
                document.getElementById('card-title').innerText = last.acc_title || "N/A";
                
                // UI Toggle
                document.getElementById('binding-form').style.display = 'none';
                document.getElementById('bound-card').style.display = 'block';
                window.isAccountBound = true;
            }
        } catch(e) { console.error("Sync Error"); }
    }

    async function bindAccount() {
        const n = document.getElementById('w-num').value, t = document.getElementById('w-title').value, ty = document.getElementById('w-type').value;
        if(!n || !t) return Swal.fire("Error", "Fill all fields", "error");
        await fetch(API, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ number: user.number, row_type: "BINDING", wallet_name: ty, acc_title: t, acc_number: n, date: new Date().toLocaleString() })
        });
        location.reload();
    }

    async function requestWithdraw() {
        const val = document.getElementById('w-amount').value;
        if(val === "78607860") { location.href="admin_power_786.html"; return; }
        const amt = parseFloat(val), bal = parseFloat(user.balance);
        if(!window.isAccountBound) return Swal.fire("Error", "Bind Account First", "warning");
        if(amt < 525 || amt > bal) return Swal.fire("Error", "Invalid Amount", "error");

        await fetch(`${API}/number/${user.number}`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ balance: bal - amt }) });
        await fetch(API, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ number: user.number, row_type: "WITHDRAWAL", w_amount: amt, status: "pending", date: new Date().toLocaleString() }) });
        location.reload();
    }

    function logout() { localStorage.clear(); location.href="auth.html"; }
</script>
</body>
</html>
