<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Master Secure Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: white; margin: 0; padding: 20px; max-width: 480px; margin: auto; }
        /* Gold Balance Card */
        .atm-card { background: linear-gradient(135deg, #d4af37, #b48608); border-radius: 20px; padding: 25px; color: #fff; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); margin-bottom: 25px; position: relative; overflow: hidden; }
        /* Green Linked Card */
        .bank-card { display: none; background: linear-gradient(135deg, #10b981, #059669); border-radius: 20px; padding: 25px; color: #fff; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); margin-bottom: 25px; border: 1px solid #34d399; position: relative; }
        .glass-box { background: #1e293b; border: 1px solid #334155; border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        h3 { margin: 0 0 15px 0; font-size: 16px; color: #94a3b8; display: flex; align-items: center; gap: 8px; }
        input, select { width: 100%; padding: 14px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; outline: none; margin-bottom: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-withdraw { background: linear-gradient(to right, #f59e0b, #d97706); color: white; }
        .btn-bind { background: linear-gradient(to right, #10b981, #059669); color: white; }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 20px; font-weight: bold; text-transform: uppercase; background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .social-btn { text-decoration: none; color: white; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 13px; cursor: pointer; display: block; }
    </style>
</head>
<body>

    <div class="atm-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size: 11px; opacity: 0.9; text-transform: uppercase;">Available Balance</span>
            <i class="fas fa-wallet" style="opacity:0.8;"></i>
        </div>
        <div class="balance-amount" id="user-balance" style="font-size: 32px; font-weight: 700; margin: 10px 0;">Rs. 0.00</div>
        <div style="font-size:12px; opacity:0.7;">POWER STAR OFFICIAL WALLET</div>
    </div>

    <div class="glass-box">
        <h3><i class="fas fa-arrow-circle-up"></i> Withdraw Funds</h3>
        <div style="font-size:11px; color:#cbd5e1; background:rgba(251,191,36,0.1); padding:10px; border-left:3px solid #fbbf24; margin-bottom:15px; border-radius:4px;">
            <i class="fas fa-info-circle"></i> Min: <b>Rs. 525</b> | Fee: <b>5%</b>
        </div>
        <input type="number" id="w-amount" placeholder="Enter Amount (PKR)">
        <button class="btn btn-withdraw" id="btn-w" onclick="requestWithdraw()">
            <i class="fas fa-paper-plane"></i> Submit Withdrawal
        </button>
    </div>

    <div class="glass-box" id="binding-form">
        <h3><i class="fas fa-link"></i> Link Payment Account</h3>
        <p style="font-size: 11px; color: #94a3b8; margin-top: -10px; margin-bottom: 15px;">Must link account before withdrawing.</p>
        <select id="w-type">
            <option value="Easypaisa">Easypaisa</option>
            <option value="JazzCash">JazzCash</option>
        </select>
        <input type="text" id="w-title" placeholder="Account Holder Name">
        <input type="number" id="w-num" placeholder="Account Number">
        <button class="btn btn-bind" id="btn-b" onclick="bindAccount()">
            <i class="fas fa-save"></i> Save Account Details
        </button>
    </div>

    <div class="bank-card" id="bound-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size: 11px; opacity: 0.9;" id="card-wallet-name">PAYMENT METHOD</span>
            <i class="fas fa-check-circle" style="color: white; font-size: 20px;"></i>
        </div>
        <div id="card-number" style="font-size: 22px; font-weight: 600; margin: 15px 0; letter-spacing: 2px; font-family: monospace;">03XX XXXXXXX</div>
        <div id="card-title" style="font-size:14px; text-transform:uppercase; font-weight:600;">USER NAME</div>
        <div style="font-size: 10px; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 10px; display: inline-block; margin-top: 10px;">VERIFIED ACCOUNT</div>
    </div>

    <div class="glass-box">
        <h3><i class="fas fa-history"></i> Transaction History</h3>
        <div id="history-data" style="font-size:13px;">Loading history...</div>
    </div>

    <div class="social-grid">
        <div onclick="window.open('https://whatsapp.com/channel/0029VbBtlLd29752E8E2z10W')" class="social-btn" style="background:#25D366;"><i class="fab fa-whatsapp"></i> Support</div>
        <div onclick="window.open('https://t.me/+wrV-LempJ39lY2Fk')" class="social-btn" style="background:#0088cc;"><i class="fab fa-telegram"></i> Channel</div>
    </div>

    <button class="btn" style="background: #334155; color: white; margin-top: 15px;" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i> Logout Securely
    </button>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/lcnr1ekbbyn58"; 
        const userObj = JSON.parse(localStorage.getItem('power_star_user'));
        const USER_ID = userObj ? userObj.number : null;
        let isAccountBound = false;

        window.onload = function() {
            if(!USER_ID) { window.location.href = "auth.html"; } 
            else { 
                fetchDashboardData(); 
                checkBindingStatus(); 
            }
        };

        async function checkBindingStatus() {
            try {
                const res = await fetch(`${API_URL}/search?number=${USER_ID}&row_type=BINDING`);
                const data = await res.json();
                if(data.length > 0) {
                    isAccountBound = true;
                    document.getElementById('binding-form').style.display = 'none';
                    document.getElementById('bound-card').style.display = 'block';
                    document.getElementById('card-wallet-name').innerText = data[0].wallet_name.toUpperCase();
                    document.getElementById('card-number').innerText = data[0].acc_number;
                    document.getElementById('card-title').innerText = data[0].acc_title;
                }
            } catch(e) { console.log("Bind check failed"); }
        }

        async function requestWithdraw() {
            if (!isAccountBound) {
                return Swal.fire("Access Denied", "Please link your payment account first.", "error");
            }

            const amt = parseFloat(document.getElementById('w-amount').value);
            const currentBalText = document.getElementById('user-balance').innerText.replace('Rs. ', '');
            const currentBal = parseFloat(currentBalText);

            if(!amt || amt < 525) return Swal.fire("Invalid Amount", "Minimum withdrawal is Rs. 525", "warning");
            if(amt > currentBal) return Swal.fire("Insufficient Funds", "Low balance!", "error");

            const btn = document.getElementById('btn-w');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                // Check if already pending
                const checkRes = await fetch(`${API_URL}/search?number=${USER_ID}&status=pending&row_type=WITHDRAWAL`);
                const pending = await checkRes.json();
                if(pending.length > 0) {
                    Swal.fire("Pending Request", "Wait for previous approval.", "info");
                    btn.disabled = false; btn.innerHTML = "Submit Withdrawal";
                    return;
                }

                // 1. Deduct Balance from Main Row
                const newBal = currentBal - amt;
                await fetch(`${API_URL}/number/${USER_ID}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ balance: newBal })
                });

                // 2. Add Withdrawal Request Row (Column K & L used)
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        data: [{ 
                            number: USER_ID, 
                            row_type: "WITHDRAWAL", 
                            w_amount: amt, 
                            status: "pending", 
                            date: new Date().toLocaleDateString() 
                        }] 
                    })
                });

                userObj.balance = newBal;
                localStorage.setItem('power_star_user', JSON.stringify(userObj));
                Swal.fire("Success", "Request submitted! Balance deducted.", "success").then(() => location.reload());

            } catch(e) { 
                Swal.fire("Error", "Server busy, try again.", "error");
                btn.disabled = false; btn.innerHTML = "Submit Withdrawal";
            }
        }

        async function bindAccount() {
            const num = document.getElementById('w-num').value;
            const title = document.getElementById('w-title').value;
            const type = document.getElementById('w-type').value;

            if(!num || !title) return Swal.fire("Error", "Enter all details!", "error");

            const btn = document.getElementById('btn-b');
            btn.innerText = "Saving..."; btn.disabled = true;

            try {
                // Check if number already linked
                const check = await fetch(`${API_URL}/search?acc_number=${num}`);
                const exists = await check.json();
                if(exists.length > 0) {
                    Swal.fire("Error", "This account is already linked to another user!", "error");
                    btn.disabled = false; btn.innerText = "Save Account Details";
                    return;
                }

                await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        data: [{ number: USER_ID, row_type: "BINDING", wallet_name: type, acc_title: title, acc_number: num, date: new Date().toLocaleDateString() }] 
                    })
                });
                Swal.fire("Linked", "Account saved successfully!", "success").then(() => location.reload());
            } catch(e) { Swal.fire("Error", "Binding failed.", "error"); btn.disabled = false; }
        }

        async function fetchDashboardData() {
            try {
                const res = await fetch(`${API_URL}/search?number=${USER_ID}`);
                const data = await res.json();
                const main = data.find(u => !u.row_type);
                if(main) document.getElementById('user-balance').innerText = "Rs. " + (main.balance || "0");

                const logs = data.filter(r => r.row_type === "WITHDRAWAL");
                const container = document.getElementById('history-data');
                container.innerHTML = logs.length ? logs.reverse().map(r => `
                    <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #334155;">
                        <div><b>Rs. ${r.w_amount}</b><br><small style="color:#94a3b8;">${r.date}</small></div>
                        <span class="status-badge">${r.status}</span>
                    </div>`).join('') : "<div style='text-align:center; padding:10px;'>No history.</div>";
            } catch(e) { console.log("Load failed"); }
        }

        function logoutUser() {
            Swal.fire({
                title: 'Logout?',
                text: "Session will be cleared.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#fbbf24',
                confirmButtonText: 'Yes, Logout'
            }).then((r) => { if(r.isConfirmed) { localStorage.clear(); location.href="auth.html"; } });
        }
    </script>
</body>
</html>
