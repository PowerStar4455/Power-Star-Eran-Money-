<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Star - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* --- ORIGINAL HEADER UPDATED TO ATM STYLE --- */
        .header { 
            background: linear-gradient(135deg, #f1c40f, #d4ac0d); 
            color: black; padding: 30px 20px; 
            border-radius: 0 0 35px 35px; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        /* User ID & History Buttons on Sides */
        .top-icons { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .u-id { background: rgba(0,0,0,0.1); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; border: 1px solid rgba(0,0,0,0.2); }
        .hist-btn { font-size: 20px; cursor: pointer; color: black; }

        .balance-box { font-size: 42px; font-weight: 800; margin: 5px 0; font-family: 'Courier New', monospace; }

        /* --- NEW ANNOUNCEMENT BOX (ATM STYLE) --- */
        .marketing-card {
            margin: 20px; background: #1e293b; border-radius: 20px;
            border: 2px dashed #f1c40f; min-height: 150px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        #ann-img { width: 100%; height: auto; display: none; }
        #ann-msg { padding: 20px; text-align: center; color: #94a3b8; font-size: 14px; }

        /* --- SECRET ADMIN BUTTON --- */
        #admin-ctrl { display: none; margin: 0 20px 15px; }
        .admin-btn { width: 100%; padding: 12px; background: #ef4444; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }

        /* --- ORIGINAL NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #f1c40f; z-index: 1000; }
        .nav a { color: #94a3b8; text-decoration: none; font-size: 12px; text-align: center; flex: 1; }
        .nav a.active { color: #f1c40f; font-weight: 700; }

        /* --- HISTORY PANEL --- */
        .side-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: #0f172a; z-index: 2000; transition: 0.4s; padding: 25px; }
        .side-panel.active { right: 0; }
        .h-item { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; border-left: 4px solid #f1c40f; }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-icons">
            <div class="u-id" onclick="copyID()">ID: <span id="u-num">0000</span> <i class="far fa-copy"></i></div>
            <i class="fas fa-history hist-btn" onclick="toggleHist(true)"></i>
        </div>
        <h3 id="u-name" style="margin:0;">Welcome User</h3>
        <p style="margin:5px 0 0; opacity:0.8; font-size: 11px; letter-spacing: 1px;">AVAILABLE BALANCE</p>
        <div class="balance-box" id="u-balance">Rs. 0.00</div>
    </div>

    <div id="admin-ctrl">
        <button class="admin-btn" onclick="window.location.href='admin_control.html'"><i class="fas fa-user-shield"></i> MASTER CONTROL PANEL</button>
    </div>

    <div class="marketing-card">
        <img id="ann-img" src="">
        <div id="ann-msg">üì¢ Official announcements will appear here.</div>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active">üè†<br>Home</a>
        <a href="marketing.html">üöÄ<br>Marketing</a>
        <a href="team.html">üë•<br>Team</a>
        <a href="wallet.html">üí∞<br>Wallet</a>
    </div>

    <div class="side-panel" id="hist-panel">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:25px;">
            <i class="fas fa-arrow-left" style="color:#f1c40f; font-size:20px; cursor:pointer;" onclick="toggleHist(false)"></i>
            <h3 style="color:#f1c40f; margin:0;">History Details</h3>
        </div>
        <div id="hist-list"></div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";

        window.onload = async function() {
            const user = JSON.parse(localStorage.getItem('power_star_user'));
            if(!user) { window.location.href = "auth.html"; return; }

            // Admin Visibility
            if(String(user.number) === "3052424335") {
                document.getElementById('admin-ctrl').style.display = 'block';
            }
            document.getElementById('u-num').innerText = user.number;

            // Live Data Fetch from Sheet (Original Logic)
            try {
                const res = await fetch(`${API}/search?number=${user.number}`);
                const data = await res.json();
                if(data.length > 0) {
                    const freshData = data[0];
                    document.getElementById('u-name').innerText = "Hi, " + freshData.name;
                    document.getElementById('u-balance').innerText = "Rs. " + parseFloat(freshData.balance).toFixed(2);
                    localStorage.setItem('power_star_user', JSON.stringify(freshData));
                }
                loadAnn();
                loadHist();
            } catch(e) {
                document.getElementById('u-name').innerText = "Hi, " + user.name;
                document.getElementById('u-balance').innerText = "Rs. " + user.balance;
            }
        }

        function copyID() {
            const user = JSON.parse(localStorage.getItem('power_star_user'));
            navigator.clipboard.writeText(user.number);
            alert("ID Copied!");
        }

        function toggleHist(s) { document.getElementById('hist-panel').classList.toggle('active', s); }

        async function loadAnn() {
            try {
                const res = await fetch(API + "?sheet=marketing");
                const data = await res.json();
                if(data.length > 0) {
                    const last = data[data.length - 1];
                    if(last.image) {
                        document.getElementById('ann-img').src = last.image;
                        document.getElementById('ann-img').style.display = 'block';
                        document.getElementById('ann-msg').style.display = 'none';
                    } else {
                        document.getElementById('ann-msg').innerText = last.message;
                    }
                }
            } catch(e) {}
        }

        async function loadHist() {
            try {
                const user = JSON.parse(localStorage.getItem('power_star_user'));
                const res = await fetch(`${API}/search?sheet=history&number=${user.number}`);
                const data = await res.json();
                const container = document.getElementById('hist-list');
                container.innerHTML = data.reverse().map(h => `
                    <div class="h-item">
                        <div><b>${h.type}</b><br><small style="color:#94a3b8;">${h.date || ''}</small></div>
                        <div style="color:#10b981; font-weight:bold;">+Rs. ${h.amount}</div>
                    </div>
                `).join('');
            } catch(e) {}
        }
    </script>
</body>
</html>
