<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        /* --- ATM HEADER --- */
        .header-container { padding: 20px; }
        .header-card { 
            background: linear-gradient(135deg, #f1c40f 0%, #d4ac0d 100%); 
            color: black; padding: 25px 20px; border-radius: 25px; text-align: center; 
            box-shadow: 0 15px 35px rgba(241, 196, 15, 0.3); position: relative;
        }
        .top-icons { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .u-id { background: rgba(0,0,0,0.08); padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: bold; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; }
        .smart-hist-btn { background: #0f172a; color: #f1c40f; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        .balance-box { font-size: 40px; font-weight: 800; margin: 5px 0; font-family: 'Courier New', monospace; }

        /* --- SECRET ADMIN BUTTON --- */
        #admin-ctrl { display: none; padding: 0 20px; margin: 15px 0; }
        .admin-btn { width: 100%; padding: 15px; background: #dc2626; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3); }

        /* --- ANNOUNCEMENT CARD --- */
        .marketing-container { padding: 0 20px; }
        .marketing-card {
            background: #1e293b; border-radius: 25px;
            border: 1px solid rgba(241, 196, 15, 0.2); min-height: 160px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        #ann-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #ann-msg { padding: 25px; text-align: center; color: #cbd5e1; font-size: 14px; line-height: 1.6; }

        /* --- NAVIGATION --- */
        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #f1c40f; z-index: 1000; }
        .nav a { color: #94a3b8; text-decoration: none; font-size: 11px; text-align: center; flex: 1; }
        .nav a i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav a.active { color: #f1c40f; font-weight: 700; }

        /* --- SIDE PANEL --- */
        .side-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: #0f172a; z-index: 2000; transition: 0.4s ease-in-out; padding: 25px; box-sizing: border-box; }
        .side-panel.active { right: 0; }
        .h-item { background: #1e293b; padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-card">
            <div class="top-icons">
                <div class="u-id" onclick="copyID()">
                    ID: <span id="u-num">0000</span> <i class="far fa-copy"></i>
                </div>
                <div class="smart-hist-btn" onclick="toggleHist(true)">
                    <i class="fas fa-history"></i>
                </div>
            </div>
            <h3 id="u-name" style="margin:0;">Welcome User</h3>
            <p style="font-size: 10px; font-weight:bold; letter-spacing: 2px; margin-top:10px; opacity: 0.8;">AVAILABLE BALANCE</p>
            <div class="balance-box" id="u-balance">Rs. 0.00</div>
        </div>
    </div>

    <div id="admin-ctrl">
        <button class="admin-btn" onclick="window.location.href='admin_control.html'">
            <i class="fas fa-user-shield"></i> MASTER CONTROL PANEL
        </button>
    </div>

    <div class="marketing-container">
        <div class="marketing-card">
            <img id="ann-img" src="">
            <div id="ann-msg">ðŸ“¢ Official announcements will appear here.</div>
        </div>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i>Home</a>
        <a href="marketing.html"><i class="fas fa-rocket"></i>Marketing</a>
        <a href="team.html"><i class="fas fa-users"></i>Team</a>
        <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
    </div>

    <div class="side-panel" id="hist-panel">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
            <i class="fas fa-arrow-left" style="color:#f1c40f; font-size:24px; cursor:pointer;" onclick="toggleHist(false)"></i>
            <h2 style="color:#f1c40f; margin:0;">History Details</h2>
        </div>
        <div id="hist-list"></div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";

        window.onload = async function() {
            const userData = localStorage.getItem('power_star_user');
            if(!userData) { window.location.href = "auth.html"; return; }
            const user = JSON.parse(userData);

            // Admin Visibility Check
            const cleanNum = String(user.number).replace(/^0+/, '');
            if(cleanNum === "3082424335") {
                document.getElementById('admin-ctrl').style.display = 'block';
            }
            document.getElementById('u-num').innerText = user.number;

            try {
                const res = await fetch(`${API}/search?number=${user.number}`);
                const data = await res.json();
                if(data.length > 0) {
                    const fresh = data[0];
                    document.getElementById('u-name').innerText = "Hi, " + fresh.name;
                    document.getElementById('u-balance').innerText = "Rs. " + parseFloat(fresh.balance).toFixed(2);
                    localStorage.setItem('power_star_user', JSON.stringify(fresh));
                }
                loadAnn(); loadHist();
            } catch(e) {
                document.getElementById('u-name').innerText = "Hi, " + user.name;
                document.getElementById('u-balance').innerText = "Rs. " + user.balance;
            }
        }

        // SILENT COPY FUNCTION (No Alert)
        function copyID() {
            const num = document.getElementById('u-num').innerText;
            navigator.clipboard.writeText(num);
            // Silent copy complete
        }

        function toggleHist(s) { document.getElementById('hist-panel').classList.toggle('active', s); }

        async function loadAnn() {
            try {
                const res = await fetch(API + "?sheet=marketing");
                const data = await res.json();
                if(data.length > 0) {
                    const last = data[data.length - 1];
                    if(last.image) { 
                        document.getElementById('ann-img').src = last.image; 
                        document.getElementById('ann-img').style.display = 'block'; 
                        document.getElementById('ann-msg').style.display = 'none'; 
                    } else { document.getElementById('ann-msg').innerText = last.message; }
                }
            } catch(e) {}
        }

        async function loadHist() {
            try {
                const user = JSON.parse(localStorage.getItem('power_star_user'));
                const res = await fetch(`${API}/search?sheet=history&number=${user.number}`);
                const data = await res.json();
                document.getElementById('hist-list').innerHTML = data.reverse().map(h => `
                    <div class="h-item">
                        <div><b>${h.type}</b><br><small style="color:#94a3b8;">${h.date || 'Today'}</small></div>
                        <div style="color:#10b981; font-weight:bold;">+Rs. ${h.amount}</div>
                    </div>`).join('');
            } catch(e) {}
        }
    </script>
</body>
</html>
