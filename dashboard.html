<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        
        /* --- PREMIUM ATM HEADER --- */
        .header-container { padding: 20px; }
        .header-card { 
            background: linear-gradient(135deg, #f1c40f 0%, #d4ac0d 100%); 
            color: black; padding: 25px 20px; 
            border-radius: 25px; text-align: center; 
            box-shadow: 0 15px 35px rgba(241, 196, 15, 0.2);
            position: relative;
        }

        .top-icons { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* ID Style */
        .u-id { background: rgba(0,0,0,0.1); padding: 6px 14px; border-radius: 50px; font-size: 11px; font-weight: bold; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; }
        
        /* History Button Style */
        .hist-btn-circle { background: #0f172a; color: #f1c40f; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .balance-label { margin: 10px 0 0; opacity: 0.7; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .balance-box { font-size: 38px; font-weight: 800; margin: 5px 0; font-family: 'Courier New', monospace; letter-spacing: -1px; }

        /* --- SECRET ADMIN BUTTON --- */
        #admin-ctrl { display: none; padding: 0 20px; margin-bottom: 20px; }
        .admin-btn { width: 100%; padding: 14px; background: #ef4444; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }

        /* --- ANNOUNCEMENT CARD --- */
        .marketing-container { padding: 0 20px; }
        .marketing-card {
            background: #1e293b; border-radius: 25px;
            border: 1px solid rgba(241, 196, 15, 0.2); min-height: 160px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }
        #ann-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #ann-msg { padding: 25px; text-align: center; color: #cbd5e1; font-size: 14px; line-height: 1.6; }

        /* --- ORIGINAL NAV TABS --- */
        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #f1c40f; z-index: 1000; }
        .nav a { color: #94a3b8; text-decoration: none; font-size: 11px; text-align: center; flex: 1; transition: 0.3s; }
        .nav a i { font-size: 20px; margin-bottom: 4px; display: block; }
        .nav a.active { color: #f1c40f; font-weight: 700; }

        /* --- HISTORY SIDE PANEL --- */
        .side-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: #0f172a; z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-sizing: border-box; }
        .side-panel.active { right: 0; }
        .h-item { background: #1e293b; padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-card">
            <div class="top-icons">
                <div class="u-id" onclick="copyID()">
                    ID: <span id="u-num">0000</span> <i class="far fa-copy"></i>
                </div>
                <div class="hist-btn-circle" onclick="toggleHist(true)">
                    <i class="fas fa-history"></i>
                </div>
            </div>
            <h3 id="u-name" style="margin:0; font-size: 18px;">Welcome User</h3>
            <p class="balance-label">AVAILABLE BALANCE</p>
            <div class="balance-box" id="u-balance">Rs. 0.00</div>
        </div>
    </div>

    <div id="admin-ctrl">
        <button class="admin-btn" onclick="window.location.href='admin_control.html'">
            <i class="fas fa-user-shield"></i> MASTER CONTROL PANEL
        </button>
    </div>

    <div class="marketing-container">
        <div class="marketing-card">
            <img id="ann-img" src="">
            <div id="ann-msg">ðŸ“¢ Official updates and team news will appear here.</div>
        </div>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active"><i class="fas fa-home"></i>Home</a>
        <a href="marketing.html"><i class="fas fa-bullhorn"></i>Marketing</a>
        <a href="team.html"><i class="fas fa-users"></i>Team</a>
        <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
    </div>

    <div class="side-panel" id="hist-panel">
        <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
            <i class="fas fa-chevron-left" style="color:#f1c40f; font-size:24px; cursor:pointer;" onclick="toggleHist(false)"></i>
            <h2 style="color:#f1c40f; margin:0;">History Details</h2>
        </div>
        <div id="hist-list"></div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";

        window.onload = async function() {
            const user = JSON.parse(localStorage.getItem('power_star_user'));
            if(!user) { window.location.href = "auth.html"; return; }

            // Admin Logic
            if(String(user.number) === "3052424335") {
                document.getElementById('admin-ctrl').style.display = 'block';
            }
            document.getElementById('u-num').innerText = user.number;

            try {
                const res = await fetch(`${API}/search?number=${user.number}`);
                const data = await res.json();
                if(data.length > 0) {
                    const freshData = data[0];
                    document.getElementById('u-name').innerText = "Hi, " + freshData.name;
                    document.getElementById('u-balance').innerText = "Rs. " + parseFloat(freshData.balance).toFixed(2);
                    localStorage.setItem('power_star_user', JSON.stringify(freshData));
                }
                loadAnn();
                loadHist();
            } catch(e) {
                document.getElementById('u-name').innerText = "Hi, " + user.name;
                document.getElementById('u-balance').innerText = "Rs. " + user.balance;
            }
        }

        function copyID() {
            const user = JSON.parse(localStorage.getItem('power_star_user'));
            navigator.clipboard.writeText(user.number);
            alert("ID Copied!");
        }

        function toggleHist(s) { document.getElementById('hist-panel').classList.toggle('active', s); }

        async function loadAnn() {
            try {
                const res = await fetch(API + "?sheet=marketing");
                const data = await res.json();
                if(data.length > 0) {
                    const last = data[data.length - 1];
                    if(last.image && last.image.trim() !== "") {
                        document.getElementById('ann-img').src = last.image;
                        document.getElementById('ann-img').style.display = 'block';
                        document.getElementById('ann-msg').style.display = 'none';
                    } else if(last.message) {
                        document.getElementById('ann-msg').innerText = last.message;
                    }
                }
            } catch(e) {}
        }

        async function loadHist() {
            try {
                const user = JSON.parse(localStorage.getItem('power_star_user'));
                const res = await fetch(`${API}/search?sheet=history&number=${user.number}`);
                const data = await res.json();
                const container = document.getElementById('hist-list');
                container.innerHTML = data.length > 0 ? data.reverse().map(h => `
                    <div class="h-item">
                        <div><b>${h.type}</b><br><small style="color:#94a3b8;">${h.date || 'Recent'}</small></div>
                        <div style="color:#10b981; font-weight:bold;">+Rs. ${h.amount}</div>
                    </div>
                `).join('') : "<p style='text-align:center; color:#94a3b8; margin-top:50px;'>No records found.</p>";
            } catch(e) {}
        }
    </script>
</body>
</html>
