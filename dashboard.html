<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: linear-gradient(135deg, #f1c40f, #d4ac0d); color: black; padding: 30px 20px; border-radius: 0 0 30px 30px; text-align: center; }
        .balance { font-size: 35px; font-weight: 800; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #f1c40f; }
        .nav a { color: #94a3b8; text-decoration: none; font-size: 12px; text-align: center; }
        .nav a.active { color: #f1c40f; }
    </style>
</head>
<body>
    <div class="header">
        <h3 id="u-name">Welcome</h3>
        <p>Available Balance</p>
        <div class="balance" id="u-balance">Rs. 0.00</div>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active">üè†<br>Home</a>
        <a href="marketing.html">üöÄ<br>Marketing</a>
        <a href="team.html">üë•<br>Team</a>
        <a href="wallet.html">üí∞<br>Wallet</a>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/vyntcjclg5905";
        window.onload = async function() {
            const stored = localStorage.getItem('power_star_user');
            if(!stored) { window.location.href="auth.html"; return; }
            const user = JSON.parse(stored);

            try {
                const res = await fetch(`${API}/search?number=${user.number}`);
                const data = await res.json();
                if(data.length > 0) {
                    if(data[0].status === 'blocked') { 
                        localStorage.clear(); window.location.href="auth.html"; 
                    }
                    document.getElementById('u-name').innerText = "Hello, " + data[0].name;
                    document.getElementById('u-balance').innerText = "Rs. " + data[0].balance;
                }
            } catch(e) { console.log("Sync error"); }
        }
    </script>
</body>
</html>
