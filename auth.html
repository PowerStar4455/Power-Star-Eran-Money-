<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Professional Secure Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .auth-box { background: #1e293b; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px 20px; border: 1px solid #fbbf24; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { color: #fbbf24; text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; font-size: 22px; }
        
        .group { position: relative; margin-bottom: 18px; width: 100%; }
        
        .prefix { 
            position: absolute; 
            left: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #fbbf24; 
            font-weight: bold; 
            border-right: 2px solid #334155; 
            padding-right: 8px;
            font-size: 15px;
            z-index: 10;
            pointer-events: none;
        }
        
        input { 
            width: 100%; 
            background: #0f172a; 
            border: 1.5px solid #334155; 
            border-radius: 15px; 
            padding: 15px; 
            color: white; 
            font-size: 15px; 
            outline: none; 
            transition: 0.3s; 
        }
        
        input:focus { 
            border-color: #fbbf24; 
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); 
        }
        
        input::placeholder { color: #64748b; }
        
        .num-in { padding-left: 60px !important; }
        
        .eye { 
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #94a3b8; 
            cursor: pointer; 
            padding: 5px;
            z-index: 10;
        }
        .eye:hover { color: #fbbf24; }
        
        .terms-box { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 15px 0; 
            font-size: 13px; 
            color: #94a3b8; 
        }
        .terms-box input { 
            width: 18px; 
            height: 18px; 
            cursor: pointer; 
            accent-color: #fbbf24; 
        }
        .terms-box label { cursor: pointer; }
        
        .device-info { 
            background: rgba(15, 23, 42, 0.7); 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px dashed #334155; 
            margin-top: 15px; 
            font-size: 11px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        button { 
            width: 100%; 
            padding: 16px; 
            background: #fbbf24; 
            color: black; 
            font-weight: 800; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
            text-transform: uppercase; 
        }
        button:hover { 
            background: #f59e0b; 
            transform: translateY(-2px); 
        }
        button:disabled { 
            background: #475569; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        .switch { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 14px; 
            color: #94a3b8; 
        }
        .switch span { 
            color: #fbbf24; 
            font-weight: bold; 
            cursor: pointer; 
            text-decoration: underline; 
        }
        
        .hidden { display: none; }
        
        .password-strength { 
            height: 4px; 
            border-radius: 2px; 
            margin-top: 5px; 
            transition: 0.3s; 
        }
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }
    </style>
</head>
<body>

    <div class="auth-box">
        <!-- LOGIN FORM -->
        <div id="l-form">
            <h2><i class="fas fa-fingerprint"></i> Secure Login</h2>
            
            <div class="group">
                <span class="prefix">+92</span>
                <input type="tel" id="l-num" class="num-in" placeholder="3001234567" maxlength="10">
            </div>
            
            <div class="group">
                <input type="password" id="l-pass" placeholder="Enter Password">
                <i class="fas fa-eye eye" onclick="toggleP('l-pass')"></i>
            </div>
            
            <button onclick="doLogin()" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <p class="switch">New to Power Star? <span onclick="swap()">Create Account</span></p>
        </div>

        <!-- REGISTER FORM -->
        <div id="r-form" class="hidden">
            <h2><i class="fas fa-user-shield"></i> Join Power Star</h2>
            
            <div class="group">
                <input type="text" id="r-name" placeholder="Full Name">
            </div>
            
            <div class="group">
                <span class="prefix">+92</span>
                <input type="tel" id="r-num" class="num-in" placeholder="3001234567" maxlength="10">
            </div>
            
            <div class="group">
                <input type="password" id="r-pass" placeholder="Create Password (min 6 chars)" oninput="checkPasswordStrength()">
                <i class="fas fa-eye eye" onclick="toggleP('r-pass')"></i>
                <div id="pwd-strength" class="password-strength"></div>
            </div>
            
            <div class="group">
                <input type="text" id="r-ref" placeholder="Referral Code (Optional)" style="text-transform: uppercase;">
            </div>
            
            <div class="terms-box">
                <input type="checkbox" id="terms-chk">
                <label for="terms-chk">I agree to <b style="color: #fbbf24;">Terms & Conditions</b></label>
            </div>

            <button id="reg-btn" onclick="doRegister()">
                <i class="fas fa-user-plus"></i> Register Now
            </button>
            
            <p class="switch">Already a member? <span onclick="swap()">Login here</span></p>
        </div>

        <div class="device-info">
            <span>üîê DEVICE: <span id="did-text">********</span></span>
            <i class="fas fa-eye" style="cursor:pointer; color:#fbbf24;" onclick="toggleDID()"></i>
        </div>
    </div>

    <script>
    // ==========================================
// FULL PROFESSIONAL LOGIC - NO SHORTCUTS
// ==========================================
const API = "https://script.google.com/macros/s/AKfycbxG5IHg_SLzmygNLPpBTzSAX07Ydb2Ixqyg0-YOKReiBbSVfkggVfCoCPWaCBzromFPSA/exec";
const KEY = "POWER_STAR_786_SECURE";

// 1. Device Security Logic (Full)
const current_device_id = btoa(navigator.userAgent + screen.width).substring(0, 20);

// 2. REGISTER FUNCTION (Full Logic: Validation + PSSN + Referral + Device ID)
async function doRegister() {
    // Input Fields
    const nameInput = document.getElementById('r-name');
    const numInput = document.getElementById('r-num');
    const passInput = document.getElementById('r-pass');
    const refInput = document.getElementById('r-ref');
    const termsChk = document.getElementById('terms-chk');
    const btn = document.getElementById('reg-btn');

    const name = nameInput.value.trim();
    const num = numInput.value.trim();
    const pass = passInput.value.trim();
    const ref = refInput.value.trim().toUpperCase();

    // --- FULL VALIDATION LOGIC ---
    if(!name || !num || !pass) {
        return Swal.fire("Incomplete", "Please fill all fields!", "warning");
    }
    if(name.length < 3) {
        return Swal.fire("Invalid Name", "Name is too short!", "error");
    }
    if(!/^3\d{9}$/.test(num)) {
        return Swal.fire("Invalid Number", "Format: 3xxxxxxxxx (10 digits)", "error");
    }
    if(pass.length < 6) {
        return Swal.fire("Weak Password", "Minimum 6 characters!", "error");
    }
    if(termsChk && !termsChk.checked) {
        return Swal.fire("Terms", "Please accept our terms!", "info");
    }

    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    try {
        // Fetch all users for duplicate & PSSN check
        const res = await fetch(API);
        const allUsers = await res.json();

        // Check Duplicate Number
        if(allUsers.some(u => String(u.number) === num)) {
            btn.disabled = false;
            btn.innerHTML = 'Register Now';
            return Swal.fire("Error", "Number already registered!", "error");
        }

        // --- PSSN ID GENERATION LOGIC ---
        const nextNumber = allUsers.length + 1;
        const userID = "PSSN" + String(nextNumber).padStart(4, '0');

        // --- REFERRAL BONUS LOGIC (Rs. 50) ---
        let initialBalance = 0;
        if(ref) {
            const referrer = allUsers.find(u => u.user_id === ref);
            if(referrer) {
                initialBalance = 50; 
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Register Now';
                return Swal.fire("Invalid Ref", "Referral code not found!", "error");
            }
        }

        // --- FULL DATA PAYLOAD ---
        const payload = {
            key: KEY,
            name: name,
            number: num,
            password: pass, // Simple Password as requested
            balance: initialBalance,
            user_id: userID,
            referral: ref || "NONE",
            status: "active",
            device_id: current_device_id
        };

        // Send to Google Sheet
        await fetch(API, {
            method: 'POST',
            body: JSON.stringify(payload)
        });

        await Swal.fire({
            icon: 'success',
            title: 'Registration Successful!',
            html: `Your ID: <b>${userID}</b><br>Bonus Received: Rs. ${initialBalance}`,
            confirmButtonText: 'Login Now'
        });
        
        location.reload();

    } catch(e) {
        btn.disabled = false;
        btn.innerHTML = 'Register Now';
        Swal.fire("Server Error", "Could not connect to database!", "error");
    }
}

// 3. LOGIN FUNCTION (Full Logic: Security + Device Match)
async function doLogin() {
    const num = document.getElementById('l-num').value.trim();
    const pass = document.getElementById('l-pass').value.trim();
    const btn = document.getElementById('login-btn');

    if (!num || !pass) return Swal.fire("Warning", "Enter details!", "warning");

    btn.disabled = true;
    btn.innerHTML = 'Authenticating...';

    try {
        const res = await fetch(API);
        const allUsers = await res.json();
        
        // Find User with Logic
        const user = allUsers.find(u => String(u.number) === num && String(u.password) === pass);

        if (user) {
            // --- ONE DEVICE POLICY CHECK ---
            if (user.device_id && user.device_id !== "" && user.device_id !== current_device_id) {
                btn.disabled = false;
                btn.innerHTML = 'Login';
                return Swal.fire("Security Violation", "This account is locked to another device!", "error");
            }

            // Save session and redirect
            localStorage.setItem("user", JSON.stringify(user));
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Welcome back, ' + user.user_id,
                timer: 1500,
                showConfirmButton: false
            });
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1500);
        } else {
            btn.disabled = false;
            btn.innerHTML = 'Login';
            Swal.fire("Login Failed", "Incorrect Number or Password!", "error");
        }
    } catch(e) {
        btn.disabled = false;
        btn.innerHTML = 'Login';
        Swal.fire("Error", "Network problem!", "error");
    }
       }
    </script>
 </body>
    </html>
