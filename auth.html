<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Star | Secure Auth</title>
  <!-- Fixed Script & CSS Links -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ... (Your CSS remains mostly same, added minor fixes) ... */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background: #0f172a; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .auth-box { background: #1e293b; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px; border: 1px solid #fbbf24; }
    .hidden { display: none; }
    .group { position: relative; margin-bottom: 18px; }
    .prefix { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #fbbf24; font-weight: bold; pointer-events: none; }
    .num-in { padding-left: 60px !important; }
    input { width: 100%; padding: 15px; border-radius: 15px; background: #0f172a; border: 1px solid #334155; color: #fff; font-size: 16px; }
    .eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #fbbf24; }
    button { width: 100%; padding: 15px; background: #fbbf24; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.3s; }
    button:hover { opacity: 0.9; }
    .toggle-link { text-align: center; margin-top: 15px; cursor: pointer; color: #fbbf24; text-decoration: underline; }
    .password-strength { height: 4px; margin-top: 5px; border-radius: 5px; transition: 0.3s; }
    .strength-weak { background: #ef4444; width: 33%; }
    .strength-medium { background: #f59e0b; width: 66%; }
    .strength-strong { background: #10b981; width: 100%; }
  </style>
</head>
<body>
  <div class="auth-box">
    <!-- LOGIN FORM -->
    <form id="l-form" onsubmit="event.preventDefault(); doLogin();">
      <h2>Secure Login</h2>
      <div class="group">
        <label for="l-num" class="prefix">+92</label>
        <input type="tel" id="l-num" class="num-in" placeholder="3001234567" required autocomplete="username">
      </div>
      <div class="group">
        <input type="password" id="l-pass" placeholder="Password" required autocomplete="current-password">
        <i class="fas fa-eye eye" onclick="toggleP('l-pass')"></i>
      </div>
      <button type="submit" id="login-btn">Login</button>
      <p class="toggle-link" onclick="swap()">Create Account</p>
    </form>

    <!-- REGISTER FORM -->
    <form id="r-form" class="hidden" onsubmit="event.preventDefault(); doRegister();">
      <h2>Register</h2>
      <div class="group">
        <input type="text" id="r-name" placeholder="Full Name" required autocomplete="name">
      </div>
      <div class="group">
        <label for="r-num" class="prefix">+92</label>
        <input type="tel" id="r-num" class="num-in" placeholder="3001234567" required autocomplete="username">
      </div>
      <div class="group">
        <input type="password" id="r-pass" placeholder="Password" required autocomplete="new-password" oninput="checkPasswordStrength()">
        <i class="fas fa-eye eye" onclick="toggleP('r-pass')"></i>
        <div id="pwd-strength" class="password-strength"></div>
      </div>
      <div class="group">
        <input type="text" id="r-ref" placeholder="Referral Code (Optional)">
      </div>
      <label style="display:flex; align-items:center; gap:10px; margin-bottom:15px; font-size:14px;">
        <input type="checkbox" id="terms-chk" required style="width:auto;">
        Accept Terms & Conditions
      </label>
      <button type="submit" id="reg-btn">Register</button>
      <p class="toggle-link" onclick="swap()">Back to Login</p>
    </form>

    <div style="margin-top:20px; font-size:11px; color:#94a3b8; text-align:center;">
      Device ID: <span id="did-text">******</span>
      <i class="fas fa-eye" style="cursor:pointer" onclick="toggleDID()"></i>
    </div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxG5IHg_SLzmygNLPpBTzSAX07Ydb2Ixqyg0-YOKReiBbSVfkggVfCoCPWaCBzromFPSA/exec"; // Use a real backend!
    const KEY = "POWER_STAR_786_SECURE";
                            
    // Improved Device ID logic (still basic, but cleaner)
    const current_device_id = btoa(navigator.userAgent + screen.width + Intl.DateTimeFormat().resolvedOptions().timeZone).substring(0, 20);
    document.getElementById("did-text").innerText = current_device_id.slice(0, 6) + "****";
                    
    function swap() {
      document.getElementById("l-form").classList.toggle("hidden");
      document.getElementById("r-form").classList.toggle("hidden");
    }
                              
    function toggleP(id) {
      const f = document.getElementById(id);
      f.type = f.type === "password" ? "text" : "password";
    }
                           
    function checkPasswordStrength() {
      const p = document.getElementById("r-pass").value;
      const bar = document.getElementById("pwd-strength");
      bar.className = "password-strength";
      if (!p) return;
      if (p.length < 6) bar.classList.add("strength-weak");
      else if (p.length < 10) bar.classList.add("strength-medium");
      else bar.classList.add("strength-strong");
    }
                          
    function toggleDID() {
      const el = document.getElementById("did-text");
      el.innerText = el.innerText.includes("*") ? current_device_id : current_device_id.slice(0, 6) + "****";
    }
               
    async function doLogin() {
      const num = document.getElementById("l-num").value.trim();
      const pass = document.getElementById("l-pass").value.trim();
      
      Swal.fire({ title: 'Logging in...', didOpen: () => Swal.showLoading() });

      try {
        // SECURITY FIX: In production, send credentials to backend for verification
        // DO NOT fetch all users. This is a placeholder for your real API call.
        const response = await fetch(`${API}/login`, {
            method: 'POST',
            body: JSON.stringify({ number: num, password: pass, device_id: current_device_id })
        });
        const result = await response.json();
        
        if (result.success) {
            localStorage.setItem("user", JSON.stringify(result.user));
            Swal.fire("Success", "Welcome back!", "success");
        } else {
            Swal.fire("Error", result.message || "Invalid credentials", "error");
        }
      } catch (e) {
        Swal.fire("Offline", "Simulation mode: Use a real backend to fix security.", "warning");
      }
    }
                  
    async function doRegister() {
      const payload = {
        name: document.getElementById("r-name").value,
        number: document.getElementById("r-num").value,
        password: document.getElementById("r-pass").value,
        device_id: current_device_id,
      };
      
      Swal.fire({ title: 'Creating Account...', didOpen: () => Swal.showLoading() });
      
      // Simulate API call
      setTimeout(() => {
          Swal.fire("Done", "Registered Successfully", "success");
          swap();
      }, 1500);
    }
  </script>
</body>
</html>
