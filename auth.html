<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Verified Access</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ORIGINAL CSS KEPT UNTOUCHED */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .auth-box { background: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #fbbf24; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #fbbf24; margin-bottom: 20px; }
        .input-group { position: relative; display: flex; align-items: center; margin: 10px 0; }
        .prefix { position: absolute; left: 12px; color: #fbbf24; font-weight: bold; border-right: 1px solid #334155; padding-right: 8px; z-index: 5; }
        .input-group input { padding-left: 55px !important; margin: 0; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #fbbf24; color: black; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .hidden { display: none; }
        .toggle-txt { margin-top: 20px; cursor: pointer; color: #94a3b8; font-size: 14px; }
        .toggle-txt span { color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

    <div class="auth-box">
        <div id="log-form">
            <h2>Login</h2>
            <div class="input-group">
                <span class="prefix">+92</span>
                <input type="number" id="l-num" placeholder="3xxxxxxxxx">
            </div>
            <input type="password" id="l-pass" placeholder="Password" style="margin-top:10px;">
            <button id="l-btn" onclick="doLogin()">LOGIN</button>
            <p class="toggle-txt" onclick="toggle()">New here? <span>Create Account</span></p>
        </div>
        
        <div id="reg-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="r-name" placeholder="Full Name">
            <div class="input-group">
                <span class="prefix">+92</span>
                <input type="number" id="r-num" placeholder="3xxxxxxxxx">
            </div>
            <input type="password" id="r-pass" placeholder="Password" style="margin-top:10px;">
            <input type="text" id="r-ref" placeholder="Referral Code" style="margin-top:10px;">
            <button id="r-btn" onclick="doRegister()">REGISTER</button>
            <p class="toggle-txt" onclick="toggle()">Have account? <span>Login</span></p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZ1yoCCbcaw6FF0c5mSK79aTwgAmK0b8OCO_4zkkNc_V02lH_5alokOo2XcUYqBb1X2A/exec";
        const AUTH_KEY = "POWER_STAR_786_SECURE";
        const DEVICE = navigator.userAgent.slice(0,10) + "-" + screen.width;

        function msg(t, icon) { Swal.fire({ text: t, icon: icon, confirmButtonColor: '#fbbf24' }); }
        function toggle() { document.getElementById('reg-form').classList.toggle('hidden'); document.getElementById('log-form').classList.toggle('hidden'); }

        async function doLogin() {
            let num = document.getElementById('l-num').value.trim();
            const pass = document.getElementById('l-pass').value.trim();
            if(!num || !pass) return msg("Missing info", "warning");

            if (num.startsWith('0')) num = num.substring(1);

            const btn = document.getElementById('l-btn');
            btn.innerText = "Verifying..."; btn.disabled = true;

            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                
                // FIXED LOGIC: Sirf wo row dhoondo jahan password mojood ho
                const user = data.find(u => {
                    let sNum = String(u.number || "").trim();
                    let sPass = String(u.password || "").trim();
                    if (sNum.startsWith('0')) sNum = sNum.substring(1);
                    // Match number aur password, aur check karein ke password khali na ho
                    return sNum === num && sPass === pass && sPass !== "";
                });

                if(user) {
                    localStorage.setItem('power_star_user', JSON.stringify(user));
                    window.location.href = "dashboard.html";
                } else {
                    msg("âŒ Invalid Credentials", "error");
                }
            } catch(e) { msg("Connection Error", "error"); }
            btn.innerText = "LOGIN"; btn.disabled = false;
        }

        async function doRegister() {
            const name = document.getElementById('r-name').value.trim();
            let num = document.getElementById('r-num').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const ref = document.getElementById('r-ref').value.trim();

            if(!name || !num || !pass) return msg("Fill all fields", "info");
            if (num.startsWith('0')) num = num.substring(1);

            const btn = document.getElementById('r-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const payload = {
                    key: AUTH_KEY,
                    row_type: "REGISTRATION",
                    name: name,
                    number: num,
                    password: pass,
                    referral: ref,
                    balance: (ref ? 50 : 0),
                    device_id: DEVICE,
                    user_id: "AQ" + Math.floor(1000 + Math.random() * 9000)
                };

                fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
                .then(() => {
                    msg("Registered Successfully!", "success");
                    setTimeout(() => location.reload(), 2000);
                });
            } catch(e) { msg("Server Error", "error"); }
        }
    </script>
</body>
</html>
