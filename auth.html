<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star Access</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 100% ORIGINAL STYLE MAINTAINED */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .auth-box { background: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #fbbf24; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #fbbf24; margin-bottom: 20px; }
        
        /* +92 Prefix Styling */
        .input-group { position: relative; display: flex; align-items: center; margin: 10px 0; }
        .prefix { position: absolute; left: 12px; color: #fbbf24; font-weight: bold; border-right: 1px solid #334155; padding-right: 8px; z-index: 10; }
        .input-group input { padding-left: 55px !important; margin: 0; }
        
        /* Eye Icon Styling */
        .pass-group { position: relative; width: 100%; margin: 10px 0; }
        .pass-group input { margin: 0; padding-right: 45px; }
        .eye-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; cursor: pointer; }

        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #fbbf24; color: black; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; font-size: 16px; }
        
        /* Device ID Toggle Section */
        .dev-section { margin-top: 25px; padding: 10px; background: #0f172a; border-radius: 10px; border: 1px dashed #334155; font-size: 11px; color: #64748b; display: flex; justify-content: space-between; align-items: center; }
        .dev-txt { font-family: monospace; }
        .dev-icons i { color: #fbbf24; cursor: pointer; margin-left: 10px; font-size: 14px; }
.t-box { 
    display: flex; 
    align-items: center; /* Checkbox aur text ko ek line mein laane ke liye */
    justify-content: center; 
    gap: 10px; 
    margin: 15px 0; 
    font-size: 12px; 
    color: #94a3b8; 
}
.t-box input { 
    width: 18px; 
    height: 18px; 
    margin: 0; 
    cursor: pointer; 
}
.t-box label { cursor: pointer; }
        
    </style>
</head>
<body>

    <div class="auth-box">
        <div id="log-form">
            <h2>Login</h2>
            <div class="input-group">
                <span class="prefix">+92</span>
                <input type="number" id="l-num" placeholder="3xxxxxxxxx">
            </div>
            <div class="pass-group">
                <input type="password" id="l-pass" placeholder="Password">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass('l-pass', this)"></i>
            </div>
            <button id="l-btn" onclick="doLogin()">LOGIN</button>
            <p class="toggle-txt" onclick="toggle()">New here? <span>Create Account</span></p>
        </div>
        
        <div id="reg-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="r-name" placeholder="Full Name">
            <div class="input-group">
                <span class="prefix">+92</span>
                <input type="number" id="r-num" placeholder="3xxxxxxxxx">
            </div>
            <div class="pass-group">
                <input type="password" id="r-pass" placeholder="Password">
                <i class="fa-solid fa-eye eye-btn" onclick="togglePass('r-pass', this)"></i>
            </div>
            <input type="text" id="r-ref" placeholder="Referral Code">
            <div class="t-box">
    <input type="checkbox" id="t-check">
    <label for="t-check">I agree to the <a href="terms.html" style="color:#fbbf24; text-decoration: underline;">Terms & Conditions</a></label>
            </div>
            <button id="r-btn" onclick="doRegister()">REGISTER</button>
            <p class="toggle-txt" onclick="toggle()">Have account? <span>Login</span></p>
        </div>

        <div class="dev-section">
            <span>ID: <span id="dev-display" class="dev-txt">********</span></span>
            <div class="dev-icons">
                <i class="fa-solid fa-circle-info" onclick="viewID()" title="Show ID"></i>
                <i class="fa-solid fa-copy" onclick="copyID()" title="Copy ID"></i>
            </div>
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58"; 
        const DEVICE = navigator.userAgent.slice(0,10) + "-" + screen.width;
        let isViewed = false;

        function msg(t, icon) { Swal.fire({ text: t, icon: icon, confirmButtonColor: '#fbbf24' }); }
        function makeAQ() { return "AQ" + Math.floor(1000 + Math.random() * 9000); }
        function toggle() { document.getElementById('reg-form').classList.toggle('hidden'); document.getElementById('log-form').classList.toggle('hidden'); }

        // ðŸ‘ï¸ Toggle Password Visibility
        function togglePass(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                el.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // â„¹ï¸ View/Hide Device ID
        function viewID() {
            const disp = document.getElementById('dev-display');
            isViewed = !isViewed;
            disp.innerText = isViewed ? DEVICE : "********";
        }

        // ðŸ“‹ Copy Device ID
        function copyID() {
            navigator.clipboard.writeText(DEVICE);
            msg("Device ID Copied!", "success");
        }

        async function doLogin() {
            let num = document.getElementById('l-num').value.trim();
            const pass = document.getElementById('l-pass').value.trim();
            if(!num || !pass) return msg("Missing info", "warning");
            
            const btn = document.getElementById('l-btn');
            btn.innerText = "Checking..."; btn.disabled = true;
            try {
                const res = await fetch(API);
                const data = await res.json();
                const user = data.find(u => String(u.number) === String(num) && String(u.password) === String(pass));
                if(user) {
                    if(user.device_id && user.device_id !== DEVICE) msg("âŒ Wrong Device!", "error");
                    else { localStorage.setItem('power_star_user', JSON.stringify(user)); window.location.href = "dashboard.html"; }
                } else msg("âŒ Invalid Login", "error");
            } catch(e) { msg("Connection Error", "error"); }
            btn.innerText = "LOGIN"; btn.disabled = false;
        }

        async function doRegister() {
            const name = document.getElementById('r-name').value.trim();
            let num = document.getElementById('r-num').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const ref = document.getElementById('r-ref').value.trim();
            const isChecked = document.getElementById('t-check').checked;

            if(!name || !num || !pass || !isChecked) return msg("Fill all fields", "info");
            
            const btn = document.getElementById('r-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const checkRes = await fetch(API);
                const allUsers = await checkRes.json();
                if(allUsers.find(u => u.device_id === DEVICE)) return msg("âŒ Already Registered!", "error");

                const newAQ = makeAQ();
                const payload = { data: [{ 
                    name, number: num, password: pass, referral: ref, 
                    balance: (ref ? 50 : 0), device_id: DEVICE, 
                    user_id: newAQ, status: "active", 
                    date: new Date().toLocaleDateString('en-GB') // ðŸ’¯ Proper Date Format
                }]};

                const res = await fetch(API, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)});
                if(res.ok) Swal.fire({ title: "Welcome!", text: "ID: " + newAQ, icon: "success" }).then(() => location.reload());
            } catch(e) { msg("Server Busy", "error"); }
            btn.innerText = "REGISTER"; btn.disabled = false;
        }
    </script>
</body>
</html>
