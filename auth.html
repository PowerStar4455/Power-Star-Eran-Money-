<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Professional Secure Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; }
        .auth-box { background: #1e293b; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px 20px; border: 1px solid #fbbf24; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { color: #fbbf24; text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; font-size: 22px; }
        
        .group { position: relative; margin-bottom: 18px; width: 100%; }
        
        .prefix { 
            position: absolute; 
            left: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #fbbf24; 
            font-weight: bold; 
            border-right: 2px solid #334155; 
            padding-right: 8px;
            font-size: 15px;
            z-index: 10;
            pointer-events: none;
        }
        
        input { 
            width: 100%; 
            background: #0f172a; 
            border: 1.5px solid #334155; 
            border-radius: 15px; 
            padding: 15px; 
            color: white; 
            font-size: 15px; 
            outline: none; 
            transition: 0.3s; 
        }
        
        input:focus { 
            border-color: #fbbf24; 
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); 
        }
        
        input::placeholder { color: #64748b; }
        
        .num-in { padding-left: 60px !important; }
        
        .eye { 
            position: absolute; 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #94a3b8; 
            cursor: pointer; 
            padding: 5px;
            z-index: 10;
        }
        .eye:hover { color: #fbbf24; }
        
        .terms-box { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 15px 0; 
            font-size: 13px; 
            color: #94a3b8; 
        }
        .terms-box input { 
            width: 18px; 
            height: 18px; 
            cursor: pointer; 
            accent-color: #fbbf24; 
        }
        .terms-box label { cursor: pointer; }
        
        .device-info { 
            background: rgba(15, 23, 42, 0.7); 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px dashed #334155; 
            margin-top: 15px; 
            font-size: 11px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        button { 
            width: 100%; 
            padding: 16px; 
            background: #fbbf24; 
            color: black; 
            font-weight: 800; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
            text-transform: uppercase; 
        }
        button:hover { 
            background: #f59e0b; 
            transform: translateY(-2px); 
        }
        button:disabled { 
            background: #475569; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        .switch { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 14px; 
            color: #94a3b8; 
        }
        .switch span { 
            color: #fbbf24; 
            font-weight: bold; 
            cursor: pointer; 
            text-decoration: underline; 
        }
        
        .hidden { display: none; }
        
        .password-strength { 
            height: 4px; 
            border-radius: 2px; 
            margin-top: 5px; 
            transition: 0.3s; 
        }
        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }
    </style>
</head>
<body>

    <div class="auth-box">
        <!-- LOGIN FORM -->
        <div id="l-form">
            <h2><i class="fas fa-fingerprint"></i> Secure Login</h2>
            
            <div class="group">
                <span class="prefix">+92</span>
                <input type="tel" id="l-num" class="num-in" placeholder="3001234567" maxlength="10">
            </div>
            
            <div class="group">
                <input type="password" id="l-pass" placeholder="Enter Password">
                <i class="fas fa-eye eye" onclick="toggleP('l-pass')"></i>
            </div>
            
            <button onclick="doLogin()" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <p class="switch">New to Power Star? <span onclick="swap()">Create Account</span></p>
        </div>

        <!-- REGISTER FORM -->
        <div id="r-form" class="hidden">
            <h2><i class="fas fa-user-shield"></i> Join Power Star</h2>
            
            <div class="group">
                <input type="text" id="r-name" placeholder="Full Name">
            </div>
            
            <div class="group">
                <span class="prefix">+92</span>
                <input type="tel" id="r-num" class="num-in" placeholder="3001234567" maxlength="10">
            </div>
            
            <div class="group">
                <input type="password" id="r-pass" placeholder="Create Password (min 6 chars)" oninput="checkPasswordStrength()">
                <i class="fas fa-eye eye" onclick="toggleP('r-pass')"></i>
                <div id="pwd-strength" class="password-strength"></div>
            </div>
            
            <div class="group">
                <input type="text" id="r-ref" placeholder="Referral Code (Optional)" style="text-transform: uppercase;">
            </div>
            
            <div class="terms-box">
                <input type="checkbox" id="terms-chk">
                <label for="terms-chk">I agree to <b style="color: #fbbf24;">Terms & Conditions</b></label>
            </div>

            <button id="reg-btn" onclick="doRegister()">
                <i class="fas fa-user-plus"></i> Register Now
            </button>
            
            <p class="switch">Already a member? <span onclick="swap()">Login here</span></p>
        </div>

        <div class="device-info">
            <span>üîê DEVICE: <span id="did-text">********</span></span>
            <i class="fas fa-eye" style="cursor:pointer; color:#fbbf24;" onclick="toggleDID()"></i>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxuso0DOuVpWCXMu_IT2_1nOF7quLWz5tPXgqM8F-XKA9Fq9N8a9HJXwMAhq24pJKsI/exec";
        const KEY = "POWER_STAR_786_SECURE";
        const SALT = "PS_SECURE_2024";
        
        const DEVICE_ID = generateDeviceID();
        
        function generateDeviceID() {
            const nav = navigator;
            const screen = window.screen;
            const fingerprint = `${nav.userAgent}|${nav.language}|${screen.width}x${screen.height}`;
            return "PS-" + CryptoJS.MD5(fingerprint).toString().substring(0, 12).toUpperCase();
        }
        
        function hashPassword(password) {
            return CryptoJS.SHA256(password + SALT).toString();
        }
        
        function checkPasswordStrength() {
            const pass = document.getElementById('r-pass').value;
            const bar = document.getElementById('pwd-strength');
            
            if(pass.length === 0) {
                bar.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if(pass.length >= 8) strength++;
            if(/[a-z]/.test(pass) && /[A-Z]/.test(pass)) strength++;
            if(/\d/.test(pass)) strength++;
            if(/[@$!%*?&#]/.test(pass)) strength++;
            
            if(strength <= 1) bar.className = 'password-strength strength-weak';
            else if(strength <= 3) bar.className = 'password-strength strength-medium';
            else bar.className = 'password-strength strength-strong';
        }

        function swap() { 
            document.getElementById('l-form').classList.toggle('hidden'); 
            document.getElementById('r-form').classList.toggle('hidden'); 
            document.querySelectorAll('input').forEach(inp => inp.value = '');
        }

        function toggleP(id) { 
            const x = document.getElementById(id); 
            const eye = x.nextElementSibling;
            if(x.type === "password") {
                x.type = "text";
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                x.type = "password";
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        function toggleDID() {
            const txt = document.getElementById('did-text');
            txt.innerText = txt.innerText === "********" ? DEVICE_ID : "********";
        }

        const rateLimiter = {
            attempts: 0,
            lastAttempt: 0,
            check: function() {
                const now = Date.now();
                if(now - this.lastAttempt < 3000) {
                    this.attempts++;
                    if(this.attempts > 3) {
                        Swal.fire("Too Fast!", "Please wait before trying again", "warning");
                        return false;
                    }
                } else {
                    this.attempts = 0;
                }
                this.lastAttempt = now;
                return true;
            }
        };

        async function doLogin() {
            if(!rateLimiter.check()) return;
            
            const num = document.getElementById('l-num').value.trim();
            const pass = document.getElementById('l-pass').value.trim();
            const btn = document.getElementById('login-btn');
            
            if(!num || !pass) {
                return Swal.fire("Missing Fields", "Enter number and password", "warning");
            }

            if(!/^3\d{9}$/.test(num)) {
                return Swal.fire("Invalid Number", "Must start with 3 and be 10 digits", "error");
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

            try {
                const res = await fetch(API);
                const users = await res.json();
                const hashedPass = hashPassword(pass);
                
                const user = users.find(u => 
                    String(u.number).trim() === num && 
                    String(u.password).trim() === hashedPass
                );
                
                if(user) {
                    if(user.status === "blocked") {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                        return Swal.fire("Blocked", "Account suspended. Contact admin.", "error");
                    }
                    
                    localStorage.setItem('power_star_user', JSON.stringify(user));
                    
                    await Swal.fire({
                        icon: 'success',
                        title: 'Welcome!',
                        text: 'ID: ' + user.user_id,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    window.location.href = "dashboard.html";
                } else {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    Swal.fire("Failed", "Wrong number or password", "error");
                }
            } catch(e) {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                Swal.fire("Error", "Connection failed: " + e.message, "error");
            }
        }

        async function doRegister() {
            if(!rateLimiter.check()) return;
            
            const name = document.getElementById('r-name').value.trim();
            const num = document.getElementById('r-num').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const ref = document.getElementById('r-ref').value.trim().toUpperCase();
            const accepted = document.getElementById('terms-chk').checked;
            const btn = document.getElementById('reg-btn');

            if(!name || !num || !pass) {
                return Swal.fire("Incomplete", "Fill all required fields", "warning");
            }

            if(name.length < 3) {
                return Swal.fire("Invalid Name", "Name too short (min 3 chars)", "error");
            }

            if(!/^3\d{9}$/.test(num)) {
                return Swal.fire("Invalid Number", "Must start with 3 and be 10 digits", "error");
            }

            if(pass.length < 6) {
                return Swal.fire("Weak Password", "Minimum 6 characters required", "error");
            }

            if(!accepted) {
                return Swal.fire("Terms Required", "Accept Terms & Conditions", "info");
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            
            try {
                const res = await fetch(API);
                const all = await res.json();
                
                if(all.some(u => String(u.number).trim() === num)) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Register Now';
                    return Swal.fire("Exists", "Number already registered", "error");
                }

                const userID = "PSSN" + String(all.length + 1).padStart(4, '0');
                let initialBalance = 0;
                let referralValid = false;
                
                if(ref) {
                    const referrer = all.find(u => u.user_id === ref);
                    if(referrer) {
                        initialBalance = 50;
                        referralValid = true;
                    }
                }

                const hashedPassword = hashPassword(pass);

                await fetch(API, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        key: KEY,
                        name: name,
                        number: num,
                        password: hashedPassword,
                        balance: initialBalance,
                        user_id: userID,
                        referral: ref || "",
                        status: "active"
                    })
                });

                await Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    html: `
                        <p><b>User ID:</b> ${userID}</p>
                        <p><b>Phone:</b> +92${num}</p>
                        <p><b>Balance:</b> Rs. ${initialBalance}</p>
                        ${referralValid ? '<p style="color: #10b981;">‚úì Referral bonus!</p>' : ''}
                    `,
                    confirmButtonText: 'Login',
                    confirmButtonColor: '#fbbf24'
                });
                
                location.reload();

            } catch(e) {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Register Now';
                Swal.fire("Error", "Failed: " + e.message, "error");
            }
        }
        
        window.onload = () => document.querySelectorAll('input').forEach(i => i.value = '');
    </script>
</body>
    </html>
