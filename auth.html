<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Star | Professional Secure Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; overflow-x: hidden; }
        .auth-box { background: #1e293b; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px 20px; border: 1px solid #fbbf24; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h2 { color: #fbbf24; text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .group { position: relative; margin-bottom: 18px; width: 100%; }
        .prefix { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #fbbf24; font-weight: bold; border-right: 1px solid #334155; padding-right: 10px; }
        input { width: 100%; background: #0f172a; border: 1.5px solid #334155; border-radius: 15px; padding: 15px; color: white; font-size: 15px; outline: none; }
        input:focus { border-color: #fbbf24; }
        .num-in { padding-left: 55px !important; }
        .eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; cursor: pointer; padding: 5px; }
        
        /* Terms & Device ID UI */
        .terms-box { display: flex; align-items: center; gap: 10px; margin: 15px 0; font-size: 13px; color: #94a3b8; }
        .terms-box input { width: 18px; height: 18px; cursor: pointer; }
        .device-info { background: rgba(15, 23, 42, 0.7); padding: 10px; border-radius: 12px; border: 1px dashed #334155; margin-top: 15px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; }
        
        button { width: 100%; padding: 16px; background: #fbbf24; color: black; font-weight: 800; border: none; border-radius: 15px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:disabled { background: #475569; cursor: not-allowed; }
        .switch { text-align: center; margin-top: 20px; font-size: 14px; color: #94a3b8; }
        .switch span { color: #fbbf24; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-box">
        <div id="l-form">
            <h2><i class="fas fa-fingerprint"></i> Login</h2>
            <div class="group"><span class="prefix">92</span><input type="number" id="l-num" class="num-in" placeholder="3xxxxxxxxx"></div>
            <div class="group"><input type="password" id="l-pass" placeholder="Password"><i class="fas fa-eye eye" onclick="toggleP('l-pass')"></i></div>
            <button onclick="doLogin()">SECURE LOGIN</button>
            <p class="switch">New to Power Star? <span onclick="swap()">Create Account</span></p>
        </div>

        <div id="r-form" class="hidden">
            <h2><i class="fas fa-user-shield"></i> Join Us</h2>
            <div class="group"><input type="text" id="r-name" placeholder="Full Name"></div>
            <div class="group"><span class="prefix">92</span><input type="number" id="r-num" class="num-in" placeholder="3xxxxxxxxx"></div>
            <div class="group"><input type="password" id="r-pass" placeholder="Create Password"><i class="fas fa-eye eye" onclick="toggleP('r-pass')"></i></div>
            <div class="group"><input type="text" id="r-ref" placeholder="Referral Code (Optional)"></div>
            
            <div class="terms-box">
                <input type="checkbox" id="terms-chk">
                <label for="terms-chk">I agree to the <b>Terms & Conditions</b></label>
            </div>

            <button id="reg-btn" onclick="doRegister()">REGISTER NOW</button>
            <p class="switch">Already a member? <span onclick="swap()">Login here</span></p>
        </div>

        <div class="device-info">
            <span>DEVICE ID: <span id="did-text">********</span></span>
            <i class="fas fa-eye" style="cursor:pointer; color:#fbbf24;" onclick="toggleDID()"></i>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxpbG2mpL67jY8BJGkfUpee7bGQr4UrCljXCkhnvRc39pLHl-0nESB78pnTzIASyetnpg/exec";
        const KEY = "POWER_STAR_786_SECURE";
        // Fingerprint generation logic
        const DEVICE_ID = "PS-" + btoa(navigator.userAgent).substring(0, 8).toUpperCase() + "-" + Math.floor(1000 + Math.random() * 9000);

        function swap() { 
            document.getElementById('l-form').classList.toggle('hidden'); 
            document.getElementById('r-form').classList.toggle('hidden'); 
        }

        function toggleP(id) { 
            const x = document.getElementById(id); 
            x.type = x.type === "password" ? "text" : "password"; 
        }

        function toggleDID() {
            const txt = document.getElementById('did-text');
            txt.innerText = txt.innerText === "********" ? DEVICE_ID : "********";
        }

        async function doLogin() {
            const num = document.getElementById('l-num').value;
            const pass = document.getElementById('l-pass').value;
            if(!num || !pass) return Swal.fire("Required", "Enter number and password", "warning");

            Swal.fire({title: 'Authenticating...', didOpen: () => Swal.showLoading()});
            try {
                const res = await fetch(API);
                const users = await res.json();
                const user = users.find(u => String(u.number) === num && String(u.password) === pass);
                
                if(user) {
                    if(user.status === "blocked") return Swal.fire("Account Blocked", "Contact Admin", "error");
                    localStorage.setItem('power_star_user', JSON.stringify(user));
                    window.location.href="dashboard.html";
                } else {
                    Swal.fire("Failed", "Incorrect details", "error");
                }
            } catch(e) { Swal.fire("Error", "Server Error", "error"); }
        }

        async function doRegister() {
            const name = document.getElementById('r-name').value.trim();
            const num = document.getElementById('r-num').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const ref = document.getElementById('r-ref').value.trim();
            const accepted = document.getElementById('terms-chk').checked;

            if(!name || !num || !pass) return Swal.fire("Incomplete", "All fields are mandatory", "warning");
            if(!accepted) return Swal.fire("Terms", "Please accept Terms & Conditions", "info");

            Swal.fire({title: 'Creating Secure ID...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
            
            try {
                const res = await fetch(API);
                const all = await res.json();
                
                // Anti-Duplicate Phone Check
                if(all.some(u => String(u.number) === num)) {
                    return Swal.fire("Error", "Number already registered", "error");
                }

                const pssnID = "PSSN" + (all.length + 1);

                await fetch(API, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        key: KEY, row_type: "AUTH", name: name, number: num, 
                        password: pass, referral: ref, user_id: pssnID, 
                        balance: (ref ? 50 : 0), status: "active", device_id: DEVICE_ID
                    })
                });
                Swal.fire("Welcome!", "Your ID: " + pssnID, "success").then(() => location.reload());
            } catch(e) { Swal.fire("Error", "Try Again Later", "error"); }
        }
    </script>
</body>
</html>
