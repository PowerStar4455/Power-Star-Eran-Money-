<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Star Access</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-box { background: #1e293b; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #fbbf24; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; }
        button { width: 100%; padding: 15px; background: #fbbf24; color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-box">
        <div id="log-form">
            <h2 style="color:#fbbf24;">Login</h2>
            <input type="number" id="l-num" placeholder="Mobile Number">
            <input type="password" id="l-pass" placeholder="Password">
            <button id="l-btn" onclick="doLogin()">LOGIN</button>
            <p onclick="toggle()" style="margin-top:20px; cursor:pointer; color:#94a3b8;">Create New Account</p>
        </div>

        <div id="reg-form" class="hidden">
            <h2 style="color:#fbbf24;">Register</h2>
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="number" id="r-num" placeholder="Mobile Number">
            <input type="password" id="r-pass" placeholder="Password">
            <input type="text" id="r-ref" placeholder="Referral Code (Optional)">
            <button id="r-btn" onclick="doRegister()">REGISTER</button>
            <p onclick="toggle()" style="margin-top:20px; cursor:pointer; color:#94a3b8;">Back to Login</p>
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58"; 
        const DEVICE = navigator.userAgent + "-" + screen.width;

        function toggle() {
            document.getElementById('reg-form').classList.toggle('hidden');
            document.getElementById('log-form').classList.toggle('hidden');
        }

        // --- NEW LOGIN LOGIC (Fixed for Wallet) ---
        async function doLogin() {
            let num = document.getElementById('l-num').value.trim();
            const pass = document.getElementById('l-pass').value.trim();
            
            if(!num || !pass) return alert("Please fill all fields");

            // Sheet Sync (0 remove karna)
            if (num.startsWith('0')) { num = num.substring(1); }

            const btn = document.getElementById('l-btn');
            btn.innerText = "Checking..."; btn.disabled = true;

            try {
                const res = await fetch(API);
                const data = await res.json();
                
                // User check
                const user = data.find(u => String(u.number).trim() === String(num));

                if(user) {
                    if(user.password == pass) {
                        if(user.device_id && user.device_id !== DEVICE) {
                            alert("❌ Account Locked to another device!");
                        } else {
                            // !!! YE LINE HAI ASLI SOLUTION !!!
                            // Hum poora data save kar rahe hain taaki Wallet crash na ho
                            localStorage.setItem('power_star_user', JSON.stringify(user));
                            window.location.href = "dashboard.html"; // Ya wallet.html jahan aap bhejna chahein
                        }
                    } else { alert("❌ Wrong Password"); }
                } else { alert("❌ User Not Found"); }
            } catch(e) { alert("Network Error"); }
            btn.innerText = "LOGIN"; btn.disabled = false;
        }

        // --- REGISTER LOGIC ---
        async function doRegister() {
            const name = document.getElementById('r-name').value.trim();
            let num = document.getElementById('r-num').value.trim();
            const pass = document.getElementById('r-pass').value.trim();
            const ref = document.getElementById('r-ref').value.trim();
            
            if (num.startsWith('0')) { num = num.substring(1); }

            const btn = document.getElementById('r-btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                const checkRes = await fetch(API);
                const allUsers = await checkRes.json();
                if(allUsers.find(u => u.device_id === DEVICE)) {
                    alert("❌ Error: One Account per Device!");
                    btn.disabled = false; return;
                }

                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: [{
                            name, number: num, password: pass, referral: ref,
                            balance: (ref ? 50 : 0), device_id: DEVICE, status: "active"
                        }]
                    })
                });
                
                if(res.ok) {
                    alert("✅ Account Created! Login Now.");
                    toggle();
                }
            } catch(e) { alert("Error!"); }
            btn.innerText = "REGISTER"; btn.disabled = false;
        }
    </script>
</body>
</html>
