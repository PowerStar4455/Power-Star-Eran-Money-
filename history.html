<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transaction History | Power Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS LOCK SYSTEM */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            padding: 15px; 
            width: 100vw; 
            overflow-x: hidden; 
        }

        .header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding-bottom: 15px; 
            border-bottom: 1px solid #334155; 
            margin-bottom: 20px;
        }
        .header h2 { font-size: 18px; color: #fbbf24; }
        .header i { cursor: pointer; font-size: 20px; }

        #history-list { width: 100%; display: flex; flex-direction: column; gap: 12px; }

        /* Card Lock Design */
        .history-item { 
            background: #1e293b; 
            border-radius: 12px; 
            padding: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-left: 4px solid #fbbf24; 
            width: 100%;
        }

        .info { flex: 1; min-width: 0; padding-right: 10px; }
        .info b { 
            font-size: 13px; 
            text-transform: uppercase; 
            display: block; 
            color: #f8fafc;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; /* Lamba text baahar nahi jayega */
        }
        .info small { color: #94a3b8; font-size: 10px; display: block; margin-top: 2px; }

        .amount-box { text-align: right; flex-shrink: 0; }
        .amt { font-weight: 700; font-size: 14px; display: block; }
        .status { 
            font-size: 9px; 
            font-weight: bold; 
            text-transform: uppercase; 
            margin-top: 4px; 
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Status Colors */
        .bg-pending { background: rgba(251, 191, 36, 0.1); color: #fbbf24; }
        .bg-success { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .bg-failed { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .text-green { color: #10b981; }
        .text-red { color: #ef4444; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="window.location.href='wallet.html'"></i>
        <h2>Transaction History</h2>
    </div>

    <div id="history-list">
        <p style="text-align: center; color: #94a3b8; font-size: 12px; margin-top: 50px;">
            <i class="fas fa-spinner fa-spin"></i> Fetching records...
        </p>
    </div>

<script>
    async function loadHistory() {
        const user = JSON.parse(localStorage.getItem('power_star_user'));
        if (!user) { window.location.href = 'auth.html'; return; }

        const API = "https://sheetdb.io/api/v1/lcnr1ekbbyn58";

        try {
            const res = await fetch(`${API}/search?number=${user.number}`);
            const data = await res.json();
            
            // Filter out the main user row (only keep history/binding logs)
            const logs = data.filter(x => x.row_type && x.row_type !== 'BINDING');
            const list = document.getElementById('history-list');

            if (logs.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#64748b; font-size:12px; margin-top:50px;'>No transactions found.</p>";
                return;
            }

            // Render logs (Newest first)
            list.innerHTML = logs.reverse().map(item => {
                const isWithdraw = item.row_type === 'WITHDRAWAL';
                const statusClass = item.status === 'pending' ? 'bg-pending' : (item.status === 'approved' || item.status === 'success' ? 'bg-success' : 'bg-failed');
                
                return `
                    <div class="history-item">
                        <div class="info">
                            <b>${item.row_type.replace('_', ' ')}</b>
                            <small><i class="far fa-calendar-alt"></i> ${item.date || 'Processing'}</small>
                        </div>
                        <div class="amount-box">
                            <span class="amt ${isWithdraw ? 'text-red' : 'text-green'}">
                                ${isWithdraw ? '-' : '+'} Rs. ${item.w_amount}
                            </span>
                            <span class="status ${statusClass}">${item.status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            document.getElementById('history-list').innerHTML = "<p style='text-align:center; color:red;'>Connection Error!</p>";
        }
    }

    window.onload = loadHistory;
</script>
</body>
</html>
