<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transaction History | Power Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS LOCK SYSTEM */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 15px; 
            width: 100vw; 
            overflow-x: hidden; /* Screen baahar nahi nikly gi */
        }

        .header { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 10px 0; 
            border-bottom: 1px solid #334155; 
            margin-bottom: 20px;
            width: 100%;
        }

        .header h2 { font-size: 18px; color: #fbbf24; }

        #history-list { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        /* Container Lock */
        .history-item { 
            background: #1e293b; 
            border-radius: 12px; 
            padding: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-left: 4px solid #fbbf24; 
            width: 100%; /* Boundary Lock */
            min-height: 65px;
        }

        .info { 
            flex: 1; 
            min-width: 0; /* Text truncation ke liye zaroori hai */
            padding-right: 8px; 
        }

        .info b { 
            font-size: 13px; 
            text-transform: uppercase; 
            display: block; 
            color: #f8fafc;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; /* Lamba text (...) ban jaye ga */
        }

        .info small { color: #94a3b8; font-size: 10px; display: block; margin-top: 2px; }

        .amount-box { 
            text-align: right; 
            flex-shrink: 0; /* Amount box kabhi chota nahi hoga */
            max-width: 120px;
        }

        .amt { font-weight: 800; font-size: 14px; display: block; }
        .status { font-size: 9px; font-weight: bold; text-transform: uppercase; margin-top: 4px; display: block; }

        /* Color Management */
        .text-green { color: #10b981; }
        .text-red { color: #ef4444; }
        .text-gold { color: #fbbf24; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h2>History</h2>
    </div>

    <div id="history-list">
        <p style="text-align: center; color: #94a3b8; padding-top: 20px;">Loading Records...</p>
    </div>

<script>
    async function loadHistory() {
        const user = JSON.parse(localStorage.getItem('power_star_user'));
        if (!user) return;

        try {
            const res = await fetch(`https://sheetdb.io/api/v1/lcnr1ekbbyn58/search?number=${user.number}`);
            const data = await res.json();
            
            // Filter non-binding rows
            const logs = data.filter(x => x.row_type && x.row_type !== 'BINDING');
            const list = document.getElementById('history-list');

            if (logs.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#475569; font-size:12px;'>No records found.</p>";
                return;
            }

            list.innerHTML = logs.reverse().map(i => {
                const isW = i.row_type === 'WITHDRAWAL';
                const s = i.status.toLowerCase();
                const sColor = s === 'pending' ? 'text-gold' : (s === 'approved' || s === 'success' ? 'text-green' : 'text-red');

                return `
                    <div class="history-item">
                        <div class="info">
                            <b>${i.row_type.replace('_', ' ')}</b>
                            <small><i class="far fa-calendar-alt"></i> ${i.date || 'Just now'}</small>
                        </div>
                        <div class="amount-box">
                            <span class="amt ${isW ? 'text-red' : 'text-green'}">
                                ${isW ? '-' : '+'} Rs. ${i.w_amount}
                            </span>
                            <span class="status ${sColor}">${i.status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        } catch (e) {
            document.getElementById('history-list').innerHTML = "Connection Error!";
        }
    }
    window.onload = loadHistory;
</script>
</body>
</html>
